<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
		<style>
			.right { float: right; }
			.center { text-align: center; }
			header img { height: 110px; }
			div.slides ul { list-style-type: none; }
		  div.slides li { padding-bottom: 0.2em; padding-top: 0.2em; border-top: 1px solid black; }
			div.slides li:first-child { border: 0; }
			p.quote::before { content: "\201E"; }
			p.quote::after { content: "\201C"; }

		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
						<header class="right"><img src="img/euregjug.png"></header>
		                <section>
					<h1>Preview</h1>
					<ul>
						<!-- Please, just uncomment past dates -->
						<!-- <li><strong>9. Januar</strong> - Axel Fontaine (Boxfuse): Immutable Infrastructure: Rise of the Machine Images</li> -->
						<!-- ><li><strong>January 18th — Osthus GmbH</strong><span class="right"><em>Johan Janssen</em></span><br/><p class="quote center">Using Actors for the Internet of (Lego) Trains</p></li> -->
						<li><strong>February 8th — Traveltainment GmbH</strong><span class="right"><em>Michael Plöd</em></span><br/><p class="quote center">Microservices &lt;3 Domain Driven Design, why and how?</p></li>
						<li><strong>March 22nd</strong><span class="right"><em>Stefan Tilkov</em></span><br/><p class="quote center">Wait, what? Our microservices have actual human users?</p></li>
						<li><strong>April 21st</strong><span class="right"><em>TBA</em></span></li>
					</ul>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
				width: 1000,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
